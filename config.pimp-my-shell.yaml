#ddev-generated
hooks:
  pre-start:
    - exec-host: |
        if ${DDEV_EXECUTABLE} debug match-constraint "> 1.24.4-0 <= 1.24.4-zzzzzz || > 1.24.4" 2>/dev/null ; then
          cp .ddev/web-build/1.24.5-Dockerfile.~pimp-my-shell .ddev/web-build/Dockerfile.~pimp-my-shell
        else
          cp .ddev/web-build/1.24.4-Dockerfile.pimp-my-shell .ddev/web-build/Dockerfile.~pimp-my-shell
          echo -e "\n+----------------------------------------------------------------------------"
          echo -e "| [warning]\n| This add-on now supports multi-stage builds for ddev versions 1.24.5+, improving image build time dramatically."
          echo -e "| It is strongly recommended that you upgrade ddev."
          echo -e "+----------------------------------------------------------------------------"
        fi
  post-import-db:
    - exec: /var/www/html/.ddev/pimp-my-shell/hooks/post-import-db.sh
webimage_extra_packages:
  - ansilove
  - bash-completion
  - boxes
  - bsdmainutils
  - build-essential
  - certbot
  - colorized-logs
  - cowsay
  - dialog
  - dnsutils
  - figlet
  - htop
  - libarchive-tools
  - lolcat
  - lua5.4
  - man-db
  - moreutils
  - net-tools
  - pipx
  - pv
  - screen
  - time
  - vim-nox
web_environment:
  - COLORTERM=${COLORTERM}
  - TERM=${TERM}
